<html lang="en">
<head>

<body>
    <h1>Temperature Converter</h1>
    <p>Type a value in the Fahrenheit field to convert the value to Celcius:</p>
    <label for="">Fahrenheit</label>
    <input type="number" name="" id="ainput"
    oninput="temperatureConverter(this.value)"
    onchange="temperatureConverter(this.value)">
    <p id="outputCelcius">Celcius: </p>
    <script src="js/bt7.js"></script>
</body>
